<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinóptico de Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="loader" class="p-4 text-center">Verificando acceso...</div>
    <div id="page-content" class="hidden w-full">

    <nav class="bg-corporate shadow-lg w-full absolute top-0 left-0">
        <div class="container mx-auto px-4 md:px-6">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center text-white hover:text-gray-200 transition-colors">
                        <i class="fas fa-terminal mr-3 text-xl"></i>
                        <span class="font-bold text-lg">Proyecto Barack</span>
                    </a>
                    <div class="hidden md:flex items-center ml-6">
                        <a href="index.html" class="text-gray-300 hover:bg-corporate-dark hover:text-white px-3 py-2 rounded-md text-sm font-medium">Inicio</a>
                        <a href="listado-maestro.html" class="text-gray-300 hover:bg-corporate-dark hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Listado Maestro</a>
                        <a href="amfe.html" class="text-gray-300 hover:bg-corporate-dark hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Análisis AMFE</a>
                        <a href="sinoptico-producto.html" class="bg-gray-700/50 text-white px-3 py-2 rounded-md text-sm font-medium ml-4" aria-current="page">Sinóptico Producto</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span id="currentUserDisplay" class="text-gray-300 text-sm mr-4 hidden md:block">Usuario: admin.user</span>
                    <button id="logoutButton" class="text-gray-300 hover:bg-corporate-dark hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        <span class="hidden sm:inline">Cerrar Sesión</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="text-center mt-20">
        <h1 class="text-3xl font-bold mb-4">Sinóptico de Producto</h1>
        <p class="text-gray-600">Contenido en construcción.</p>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js';
    </script>
    <script type="module">
        const firebaseConfig = {
          apiKey: "TU_API_KEY",
          authDomain: "TU_AUTH_DOMAIN",
          projectId: "TU_PROJECT_ID",
          storageBucket: "TU_STORAGE_BUCKET",
          messagingSenderId: "TU_MESSAGING_SENDER_ID",
          appId: "TU_APP_ID"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const loader = document.getElementById('loader');
        const pageContent = document.getElementById('page-content');
        onAuthStateChanged(auth, (user) => {
          if (user) {
            loader.style.display = 'none';
            pageContent.classList.remove('hidden');
          } else {
            window.location.href = 'login.html';
          }
        });
    </script>
</div>
</body>
</html>
